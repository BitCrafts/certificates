name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  # Build and test job for all branches
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore BitCrafts.Certificates.sln

    - name: Build solution
      run: dotnet build BitCrafts.Certificates.sln --configuration Release --no-restore

    - name: Run tests
      run: |
        dotnet test BitCrafts.Certificates.Abstractions.Tests/BitCrafts.Certificates.Abstractions.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=abstractions-test-results.trx"
        
        dotnet test BitCrafts.Certificates.Linux.Tests/BitCrafts.Certificates.Linux.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=linux-test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/*.trx'

  # Publish packages and Avalonia app for tags on main branch
  publish:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="1.0.0-dev.$(git rev-parse --short HEAD)"
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Publishing version: ${VERSION}"

    - name: Restore dependencies
      run: dotnet restore BitCrafts.Certificates.sln

    - name: Build solution
      run: dotnet build BitCrafts.Certificates.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test BitCrafts.Certificates.sln --configuration Release --no-build

    # Pack Abstractions library
    - name: Pack Abstractions
      run: |
        dotnet pack BitCrafts.Certificates.Abstractions/BitCrafts.Certificates.Abstractions.csproj \
          --configuration Release \
          --no-build \
          -p:PackageVersion=${{ steps.get_version.outputs.VERSION }} \
          --output ./packages

    # Pack Linux implementation library
    - name: Pack Linux
      run: |
        dotnet pack BitCrafts.Certificates.Linux/BitCrafts.Certificates.Linux.csproj \
          --configuration Release \
          --no-build \
          -p:PackageVersion=${{ steps.get_version.outputs.VERSION }} \
          --output ./packages

    # Publish to GitHub Packages
    - name: Publish packages to GitHub Packages
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --skip-duplicate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Publish Avalonia application
    - name: Publish Avalonia Linux x64
      run: |
        dotnet publish BitCrafts.Certificates.Avalonia/BitCrafts.Certificates.Avalonia.csproj \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.get_version.outputs.VERSION }} \
          --output ./publish/linux-x64

    - name: Publish Avalonia Windows x64
      run: |
        dotnet publish BitCrafts.Certificates.Avalonia/BitCrafts.Certificates.Avalonia.csproj \
          --configuration Release \
          --runtime win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.get_version.outputs.VERSION }} \
          --output ./publish/win-x64

    - name: Publish Avalonia macOS x64
      run: |
        dotnet publish BitCrafts.Certificates.Avalonia/BitCrafts.Certificates.Avalonia.csproj \
          --configuration Release \
          --runtime osx-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.get_version.outputs.VERSION }} \
          --output ./publish/osx-x64

    # Create release archives
    - name: Create release archives
      run: |
        cd ./publish/linux-x64 && tar -czf ../BitCrafts.Certificates.Avalonia-${{ steps.get_version.outputs.VERSION }}-linux-x64.tar.gz * && cd ../..
        cd ./publish/win-x64 && zip -r ../BitCrafts.Certificates.Avalonia-${{ steps.get_version.outputs.VERSION }}-win-x64.zip * && cd ../..
        cd ./publish/osx-x64 && tar -czf ../BitCrafts.Certificates.Avalonia-${{ steps.get_version.outputs.VERSION }}-osx-x64.tar.gz * && cd ../..

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: avalonia-builds
        path: |
          ./publish/*.tar.gz
          ./publish/*.zip
          ./packages/*.nupkg

    # Create GitHub Release for tags
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./publish/*.tar.gz
          ./publish/*.zip
          ./packages/*.nupkg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
